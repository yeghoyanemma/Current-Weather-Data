<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather data</title>
</head>
<body>
    <div class="firstDiv">
        <input id="input" placeholder="Enter any location" type="text">
    <button id="search" >Search</button>
    </div>
    
    <div id="div">
        <h2 id="country"></h2>
        <hr>
        <p id="city"></p>
        <p id="time"></p>
        <br><br><br>
        <h3 id="temp"></h3>
        <br><br><br>
        <p class="p" id="humidity"></p>
        <p class="p" id="wind"></p>
        <br>

    </div>
  
    <script src="script.js"></script>
</body>
</html>
